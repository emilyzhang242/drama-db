{% extends "../base.html" %}
{% load static %}
{% block title %}Add Actor{% endblock %}
{% block content %}
<div class="text-center">
	<h2>Add Actor</h2>
</div>
<div class='row'>
	<div class='col-3 text-center'>
	</div>
	<div class='col-6'>
		<form class="mt-5" action="/actors/create_actor/" type="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="stagename">Stage Name</label>
				<input type="text" name="stagename" class="form-control" id="create_stagename" aria-describedby="emailHelp" placeholder="Enter Stage Name">
			</div>
			<div class="form-group">
				<label for="birthname">Birth Name</label>
				<input type="text" name="birthname" class="form-control" id="create_birthname" aria-describedby="emailHelp" placeholder="Enter Birth Name">
			</div>
			<div class="form-group">
				<label for="baidu">Baidu URL</label>
				<input type="text" name="baidu" class="form-control" id="create_baidu" aria-describedby="emailHelp" placeholder="Baidu">
			</div>
			<div class="form-group">
				<label for="nativename">Native Name</label>
				<input type="text" name="nativename" class="form-control" id="create_nativename" aria-describedby="emailHelp" placeholder="Enter Native Name">
			</div>
			<div class="form-group">
				<label for="nationality">Nationality</label>
				<input type="text" name="stagename" class="form-control" id="create_nationality" aria-describedby="emailHelp" placeholder="Stagename">
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select name='gender' class="form-control" id="create_gender">
					<option val='0'>Male</option>
					<option val='1'>Female</option>
				</select>
			</div>
			<button type="submit" formmethod="post" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div class='col-3'>

	</div>
</div>

{% endblock %}
{% block scripts %}
{% endblock %}
