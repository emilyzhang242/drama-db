{% extends "../base.html" %}
{% load static %}
{% block title %}Newsfeed{% endblock %}
{% block content %}
<div class='container-fluid'>
	<div class='mt-4 ml-5 row'>
		<button class="btn btn-primary circle" id='profile-picture'>
			{% with username=request.user.username|first %}
			{{username|upper}}
			{% endwith %}
		</button>
		<h5 class='ml-4 light' id='profile-username'>{{request.user.username|upper}}</h5>
	</div>
	<div class="text-center nav-fill w-100">
		<h1 class='font-skia'>News Feed</h1>
		<input type='hidden' data-page="newsfeed" id='sidebar-input'>
	</div>
	<div class='row mt-4'>
		<div class='col-3 text-center'>
			{% include "../profile/sidebar.html" %}
		</div>
		<div class='col-6 text-center'>
			<div class="btn-group btn-group-toggle profile-top-filter" data-toggle="buttons" id='profile-top-newsfeed'>
				<label class="btn btn-secondary active profile-filter-btn">
					<input type="radio" name="options" id="option1" autocomplete="off" checked> All News
				</label>
				<label class="btn btn-secondary profile-filter-btn">
					<input type="radio" name="options" id="option2" autocomplete="off"> Shows
				</label>
				<label class="btn btn-secondary profile-filter-btn">
					<input type="radio" name="options" id="option3" autocomplete="off"> People
				</label>
				<label class="btn btn-secondary profile-filter-btn">
					<input type="radio" name="options" id="option3" autocomplete="off"> Users
				</label>
			</div>
		</div>
		<div class='col-3'>
			<div class='sidebar-advert'>
			</div>
		</div>
	</div>
</div>

{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static 'js/profile-sidebar.min.js' %}"></script>
{% endblock %}
