<div class="sidenav text-center sticky-top">

  <a href="{% url 'profile-newsfeed' %}" class="sidebar-main" id='newsfeed'>News Feed</a>

  <button class="dropdown-btn sidebar-main">Shows 
    <i class="fa fa-chevron-down float-right mt-1" style="-webkit-text-stroke: 1.5px #FCFCFC;"></i>
  </button>
  <div class="dropdown-container">
    <a href="{% url 'profile-shows' watching %}" class="sidebar-options">Watching</a>
    <a href="{% url 'profile-shows' favorites %}" class="sidebar-options">Favorites</a>
    <a href="{% url 'profile-shows' following %}" class="sidebar-options">Following</a>
    <a href="{% url 'profile-shows' completed %}" class="sidebar-options">Completed</a>
    <a href="{% url 'profile-shows' queued %}" class="sidebar-options">Queued</a>
  </div>

  <button class="dropdown-btn sidebar-main" id='people'>People 
    <i class="fa fa-chevron-down float-right mt-1" style="-webkit-text-stroke: 1.5px #FCFCFC;"></i>
  </button>
  <div class="dropdown-container">
    <a href="{% url 'profile-people' 'all' %}" class="sidebar-options">All</a>
    <a href="{% url 'profile-people' 'favorited' %}" class="sidebar-options">Favorites</a>
    <a href="{% url 'profile-people' 'followed' %}" class="sidebar-options">Following</a>
  </div>

  <button class="dropdown-btn sidebar-main" id='personal'>Personal 
    <i class="fa fa-chevron-down float-right mt-1" style="-webkit-text-stroke: 1.5px #FCFCFC;"></i>
  </button>
  <div class="dropdown-container">
    <a href="#" class="sidebar-options">Followers</a>
    <a href="#" class="sidebar-options">Following Users</a>
  </div>

  <button class="dropdown-btn sidebar-main" id='mylists'>My Lists 
    <i class="fa fa-chevron-down float-right mt-1" style="-webkit-text-stroke: 1.5px #FCFCFC;"></i>
  </button>
  <div class="dropdown-container">
    <a href="{% url 'profile-lists' date_added None %}" class="sidebar-options">See All Lists</a>
    {% for list in lists %}
      <a href="{% url 'profile-lists' date_added %}" class="sidebar-options">{{list.name}}</a>
    {% endfor %}
    <p class="sidebar-options mb-0" id='add-list-link'><i class='fa fa-plus pr-3 primary-blue' style="-webkit-text-stroke: 1px #FCFCFC;"></i><span id='add-list-span'>Add List</span></p>
  </div>

  <a href="#about" class="sidebar-main" id='statistics'>Statistics</a>

</div>
