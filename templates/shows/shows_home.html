{% extends "../base.html" %}
{% load static %}
{% block title %}Shows{% endblock %}
{% block content %}
<div class='container-fluid'>
	<div class='topbar-ad'></div>
	<div class='row'>
		<div class='col-3 text-center'>
			<button type="button" class='btn rounded-btn' id="show-filter"><strong>Filter</strong></button>
			<div class='mt-3'>
				<div class='show-sidebar show-sidebar-title top text-center'>
					<h6 >Country</h6>
				</div>
				<div class='show-sidebar bottom text-center pb-3'>
					<p class="pt-3 pl-3 pr-3"></p>
				</div>
			</div>
			<div class='mt-3'>
				<div class='show-sidebar show-sidebar-title top text-center'>
					<h6>Year</h6>
				</div>
				<div class='show-sidebar bottom text-center pb-3'>
					{% for i in "xxxxx" %}
					<button type="button" class='btn rounded-btn pl-4 pr-4 mt-3 mr-2 ml-2 show-year-btn' id="show-year-{{forloop.counter0}}">okay</button>
					{% endfor %}

				</div>
			</div>
		</div>
		<div class='col-6'>
			<form class='float-right'>
				<div class="form-group">
					<select class="form-control form-control-sm input-small" id="show-ordering">
						<option>&nbsp;Most Popular&nbsp;&nbsp;</option>
						<option>&nbsp;Recent</option>
						<option>&nbsp;Rising</option>
					</select>
				</div>
			</form>
			<div class='actor-main-div mt-5'>
			{% for show in shows %}
			<div class='actor-div'>
				<a href="{% url 'find-show' show_id=show.id %}">{{show.title}}</a>
			</div>
			{% endfor %}
			</div>
		</div>
		<div class='col-3'>	
			<div>
				<div class='show-sidebar show-sidebar-title top text-center'>
					<h6 >Most Viewed Genres</h6>
				</div>
				<div class='show-sidebar bottom text-center pb-3'>
					<p class="pt-3 pl-3 pr-3"></p>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
{% block scripts %}
<script type='text/javascript' src='{% static "js/shows.min.js" %}'></script>
{% endblock %}
