<!DOCTYPE html>
{% load static %}
<html lang="en" ng-app>
  <head>
    <meta content="charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0ea284">
    <title>{% block title %}MyDramaDB{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <noscript>
      Your browser does not support JavaScript or JavaScript was disabled. DramaDatabase may not work correctly without JavaScript.
    </noscript>
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">var csrf_token = "{{ csrf_token }}";var static_url = "{{ STATIC_URL }}";</script>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
  	<nav class="navbar navbar-expand-lg background-blue row" id='navbar'>
    <a class="navbar-brand ml-3 font-caviar font-weight-bold font-light col-2" id='navbar-title' href="#">MyDramaDB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  <div class="collapse navbar-collapse col-6" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto nav-fill w-100" id='navbar-options'>
      <li class="nav-item active">
        <a class="nav-link" href="#">My Profile <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbar-people" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          People
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Top Actors</a>
          <a class="dropdown-item" href="#">Add New Person</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Shows
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Most Popular Shows</a>
          <a class="dropdown-item" href="#">Recent Shows</a>
          <a class="dropdown-item" href="#">Upcoming Shows</a>
          <a class="dropdown-item" href="#">Add New Title</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Users</a>
      </li>
      </ul>
  </div>
  <div class="input-group input-group-sm col-3" id="navbar-search">
    <input type="text" class="form-control form-control-sm" placeholder="Find Actors or Shows" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
  </div>
</div>
 </nav>
    {% block content %}{% endblock %}
  </body>
</html>
